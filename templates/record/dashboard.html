{% extends '../generics/base.html' %}

{% block body %}
<div class="">

  {% if societies %}
    {% for society in societies %}
    <div class="society-card">
      <div class="center">
        <h4 class="society-title">{{society.society_name}}</h4>
        <p class="society-president">{{society.president}}</p>
        <address class="society-address">{{society.address}}</address>
    </div>

    <div class="btn-container">
      <span><a class="btn waves-effect waves-light" href="{% url 'record:add-member' id=society.id %}">Add member</a></span>
      <span><a class="btn waves-effect waves-light" href="{% url 'record:society-dash' id=society.id %}">Manage members</a></span>
      <span><a class="btn waves-effect waves-light" href="{% url 'record:monthly-record' id=society.id %}">Manage monthly records</a></span>
    </div>

    </div>

    {% endfor %}

  {% else %}
    <h1>No Society registered</h1>
  {% endif %}
