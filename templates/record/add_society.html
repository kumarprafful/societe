{% extends '../generics/base.html' %}

{% block body %}

<form class="" method="post">
  {% csrf_token %}
  {% for field in society_form %}
          <div class="input-field">
              {{ field.errors }}
              {{ field.label_tag }}
              {{ field }}
          </div>
      {% endfor %}
  <button class="waves-effect waves-light btn" type="submit" name="submit">Submit</button>
</form>

{% endblock %}
